<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <menu>
        <h4>Menu Bar</h4>
    </menu>
    <header>
        <h1>Odin Calculator</h1>
    </header>
    <div class="buttons-grid">
        <div class="numbers-grid">
            <button id="7">7</button><button id="8">8</button><button id="9">9</button>
            <button id="4">4</button><button id="5">5</button><button id="6">6</button>
            <button id="1">1</button><button id="2">2</button><button id="3">3</button>
        </div>
        <div class="operations-grid">
            <button id="div">/</button><button id="mult">x</button><button id="sub">-</button><button id="add">+</button>
        </div>

    </div>


    <script src="calculator.js"></script>
</body>
</html>
